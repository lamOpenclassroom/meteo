<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="meteo.css">
    <script src="https://kit.fontawesome.com/d2d40ec81d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="icon-glob">
        <i class="fa-solid fa-globe fa-xl"></i>
        <div class="list-lang hidden">
            <p id="langage-fr" onclick="clicFr()">FR</p>
            <p id="langage-sp" onclick="clicSp()">ES</p>
            <p id="langage-en" onclick="clicEn()">EN</p>
        </div> 
    </header>
    <div id="bloc-meteo">

        <h1 id="title"></h1>
        <div id="container">
            <h2 id="city"></h2>
            <p id='message'></p>
        </div>
        
        <form id="form" class="hidden">
            <input type="text" id="name-city" name="user_name" placeholder="Taper votre ville"/>
            <!-- Fonction pour changer l'Ã©tat de la ville -->
            <input type="button" value="Valider" onclick="getData()" />
        </form>
        <h2 id="temp"></h2>
        <img alt="icone de la meteo" id="icone"/>
        <h2 id="descript"></h2>
    </div>
    <script type="text/javascript" src="meteo.js"></script>
</body>
</html>
